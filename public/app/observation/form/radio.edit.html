<div class="field form-group">
  <label class="control-label">{{$ctrl.field.title}}</label> <span class="required-error" ng-show="$ctrl.field.required && !$ctrl.field.value">*</span>
  <div ng-repeat="option in $ctrl.field.choices" class="radio">
    <label>
        <input type="radio" value="{{option.title}}" ng-model="$ctrl.field.value" ng-required="$ctrl.field.required"/>
        &nbsp;<span ng-bind="option.title"></span>
    </label>
  </div>
</div>
